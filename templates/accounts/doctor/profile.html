{% extends 'base.html' %}

{% block content %}


    {% if messages %}
    <div class="alert alert-dismissible alert-success mt-5">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        {% for message in messages %}
        <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}



    <div class="text-center mt-5">
    <img src="{{request.user.doctor_more.image.url}}" alt="">
    </div>
    <form action="" class="mt-5" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Update Profile" class="btn btn-primary mb-3">

    </form>

{% endblock content %}
